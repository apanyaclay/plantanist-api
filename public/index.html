<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login with Firebase</title>
  <script type="module" src="../public/script.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #357ae8;
    }
    p {
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }
    #user-info {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login with Google</h1>
    <button id="google-login-btn">Login with Google</button>
    <div id="user-info">
      <p><strong>Login Success!</strong></p>
      <p id="user-email"></p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
</body>
</html>
